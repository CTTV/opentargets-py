language: python
python:
  - '2.7'
  - '3.5'
sudo: required
install:
  - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then sudo apt-get install python-pandas;
  fi
  - pip install .
  - pip install -r requirements.txt
  - pip install  xlwt
  - pip install pandas
script: nosetests
deploy:
  provider: pypi
  user: "opentargets"
  password:
    secure: "" 
  on:
    tags: true